            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        .auth-container {
            background: white;

        }
        .auth-logo {

        }

            color: #10b981;
        }
        .auth-container h2 {
            font-size: 20px;

        }
        .toggle-buttons {
            display: flex;
            border: 1px solid #e2e8f0;
            border-radius: 50px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
        }
        .toggle-btn.active {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .auth-form .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-footer {
            margin-top: 16px;
            font-size: 14px;
            color: #64748b;
        }
        .form-footer a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover {
            text-decoration: underline;

<body class="auth-body">

    <div class="auth-container">
        <a href="index.html" style="text-decoration: none;">
             <h1 class="auth-logo">Eco Yuva <span class="highlight">Foundation</span></h1>
        </a>
        <h2>Welcome Back!</h2>

        <div class="toggle-buttons">
            <button id="showLogin" class="toggle-btn active" onclick="showForm('login')">Login</button>
            <button id="showSignup" class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
        </div>

        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <input name="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="form-footer">
                <a href="#">Forgot Password?</a>
            </p>
        </form>

        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <input name="name" type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input name="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Create Password" required>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
             <p class="form-footer">
                By signing up, you agree to our <a href="#">Terms of Service</a>.
            </p>
        </form>
    </div>

    <script>
        const loginFormEl = document.getElementById('loginForm');
        const signupFormEl = document.getElementById('signupForm');
        const showLoginBtn = document.getElementById('showLogin');
        const showSignupBtn = document.getElementById('showSignup');

        function showForm(formName) {
            if (formName === 'login') {
                loginFormEl.classList.add('active');
                signupFormEl.classList.remove('active');
                showLoginBtn.classList.add('active');
                showSignupBtn.classList.remove('active');
            } else {
                loginFormEl.classList.remove('active');
                signupFormEl.classList.add('active');
                showLoginBtn.classList.remove('active');
                showSignupBtn.classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Signup Logic
            signupFormEl.addEventListener('submit', async function(e) {
                e.preventDefault();
                const name = this.querySelector('input[name="name"]').value;
                const email = this.querySelector('input[name="email"]').value;
                const password = this.querySelector('input[name="password"]').value;
